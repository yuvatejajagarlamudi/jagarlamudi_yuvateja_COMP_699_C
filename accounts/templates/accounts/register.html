{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <h2>Create Your Account</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
</div>
{% endblock %}
