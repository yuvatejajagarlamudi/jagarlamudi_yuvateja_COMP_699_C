{% extends "base.html" %}
{% block content %}
<h2>Update Status for Ticket #{{ ticket.id }}</h2>

<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn-primary" type="submit">Update</button>
    <a class="btn-light" href="{% url 'tickets:staff_assigned_tickets' %}">Back</a>
</form>
{% endblock %}
